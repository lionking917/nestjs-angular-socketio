<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="eventDetails()">
      <mat-icon>info</mat-icon>
    </a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="eventForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" formControlName="name" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!eventForm.get('name')!.valid && eventForm.get('name')!.touched">Please enter Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>StartTime</mat-label>
        <input matInput [ngxMatDatetimePicker]="picker1" placeholder="Choose a date" formControlName="startTime">
        <mat-datepicker-toggle matSuffix [for]="$any(picker1)"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker1>
        </ngx-mat-datetime-picker>
        <mat-error>
            <span *ngIf="!eventForm.get('startTime')!.valid && eventForm.get('startTime')!.touched">
                Please enter StartTime
            </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>EndTime</mat-label>
        <input matInput [ngxMatDatetimePicker]="picker2" placeholder="Choose a date" formControlName="endTime">
        <mat-datepicker-toggle matSuffix [for]="$any(picker2)"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker2>
        </ngx-mat-datetime-picker>
        <mat-error>
            <span *ngIf="!eventForm.get('endTime')!.valid && eventForm.get('endTime')!.touched">
                Please enter EndTime
            </span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!eventForm.valid" mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-card>
</div>
