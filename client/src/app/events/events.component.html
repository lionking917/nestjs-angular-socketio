<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/add-event']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="startTime" matSortDisableClear
      matSortDirection="asc">

      <!-- Event Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Event StartTime Column -->
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef>StartTime</th>
        <td mat-cell *matCellDef="let row">{{row.startTime}}</td>
      </ng-container>

      <!-- Event EndTime Column -->
      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef>EndTime</th>
        <td mat-cell *matCellDef="let row">{{row.endTime}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/show-event/', row._id]"></tr>
    </table>
  </div>
</div>
